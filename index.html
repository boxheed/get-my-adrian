<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal.js</title>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="presentation.md"
                data-separator="^---$"
                data-separator-vertical="^--$"
                data-separator-notes="^Note:"
                data-charset="utf-8">
        </section>
      </div>
    </div>

    <!-- Reveal.js CSS from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/simple.css" id="theme">

    <!-- Reveal.js core and Markdown plugin from CDN (UMD) -->
    <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/markdown/markdown.js"></script>

    <script>
      // Initialize Reveal using UMD globals
      const deck = new Reveal({
        hash: true,
        plugins: [ RevealMarkdown ]
      });
      deck.initialize();
    </script>
  </body>
</html>
